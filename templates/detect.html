<!DOCTYPE html>
<html>
<head>
    <title>Результаты детектирования</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result-box { 
            padding: 20px; 
            border: 1px solid #2196F3; 
            border-radius: 5px; 
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #2196F3; text-align: center; }
        .anomaly-list { margin-top: 20px; }
        .anomaly-item { 
            padding: 10px; 
            margin: 5px 0; 
            background: #f5f5f5; 
            border-left: 3px solid #f44336;
        }
        .back-link { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Результаты детектирования аномалий</h1>
        
        <p><strong>Тип аномалии:</strong> {{ anomaly_type }}</p>
        
        <h3>Найденные аномалии:</h3>
        <div class="anomaly-list">
            {% for anomaly in anomalies %}
            <div class="anomaly-item">
                С {{ anomaly.start }} по {{ anomaly.end }}
            </div>
            {% else %}
            <p>Аномалии не обнаружены</p>
            {% endfor %}
        </div>
        
        <div class="back-link">
            <a href="/">← Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
