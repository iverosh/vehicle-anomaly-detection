<!DOCTYPE html>
<html>
<head>
    <title>Результаты генерации</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result-box { 
            padding: 20px; 
            border: 1px solid #4CAF50; 
            border-radius: 5px; 
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #4CAF50; text-align: center; }
        .download-links { margin-top: 20px; }
        a { 
            display: block; 
            padding: 10px; 
            margin: 10px 0; 
            background: #f5f5f5; 
            color: #0066cc; 
            text-decoration: none; 
        }
        a:hover { background: #e5e5e5; }
        .back-link { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Данные успешно сгенерированы!</h1>
        
        <div class="download-links">
            <a href="{{ csv_url }}" download>Скачать CSV файл с данными</a>
            <a href="{{ plot_url }}" download>Скачать график</a>
        </div>
        
        <div class="back-link">
            <a href="/">← Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
